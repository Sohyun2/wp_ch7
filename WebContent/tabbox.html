<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>

<link rel="stylesheet" type="text/css" href="css/tabbox.css" />

<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/tabbox.js"></script>
<script>
	$(function() {
		TabBox.init();
	});
</script>
</head>
<body>
	<div class="tab-box">
		<ul id="tab">
			<li>메뉴 1</li>
			<!-- js에 의해 data-vid="view-1"로 속성값이 부여된다. -->
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
			<li>메뉴 5</li>
		</ul>

		<!-- 탭을 누르면 아래의 내용이 id에 맞게끔 변경.. -->
		<!-- .hide / .show -->
		<div>
			<p>탭뷰1 입니다.</p>
			<p>탭뷰2 입니다.</p>
			<p>탭뷰3 입니다.</p>
			<p>탭뷰4 입니다.</p>
			<p>탭뷰5 입니다.</p>
		</div>
	</div>
</body>
</html>
